<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login web</title>
    <link rel="stylesheet" href="tes.css">
    <link rel="stylesheet" href="cl-icon/css/all.min.css">
    <script>
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");
        const links = document.querySelectorAll(".nav-links li");

        hamburger.addEventListener('click', () => {
            //Animate Links
            navLinks.classList.toggle("open");
            links.forEach(link => {
                link.classList.toggle("fade");
            });

            //Hamburger Animation
            hamburger.classList.toggle("toggle");
        });

    </script>
</head>

<body>
    <nav>
        <div class="logo" style="display: flex;align-items: center; ">
            <a href="/templates/index.html">
                <img src="/static/pic/ppd.png" alt="" style="width: 55px; height: auto;">
            </a>
        </div>
        <div class="hamburger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
        <ul class="nav-links">
            <li><a href="https://www.web-leb.com/code">Home</a></li>
            <li><a href="https://www.web-leb.com/code">Solutions</a></li>
            <li><a href="https://www.web-leb.com/code">Products</a></li>
            <li><a href="https://www.web-leb.com/code">Services</a></li>
            <li><a href="https://www.web-leb.com/code">Contact Us</a></li>
            <li><button class="login-button" href="https://www.web-leb.com/code">Login</button></li>
        </ul>
    </nav>
    <div class="wrapper">
        <form action="" class="form">
            <h1 class="title">Register</h1>
            <div class="inp">
                <input type="text" name="" id="" class="input" placeholder="username">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inp">
                <input type="password" name="" id="" class="input" placeholder="password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="inp">
                <input type="password" name="" id="" class="input" placeholder="confirm password">
                <i class="fa-solid fa-lock"></i>
            </div>
        </form>
        <div></div>
        <div class="banner">
            <h1 class="wel_text">DIGIDAS</h1><br>
            <p class="para"></p>
        </div>
    </div>
</body>

</html>
