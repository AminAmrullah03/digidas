<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="/static/css/login.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="/templates/index.html"><img class="logo" src="/static/pic/ppd.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link menu" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="wrapper">
        <form action="" class="form">
            <h1 class="title">Register</h1>
            <div class="inp">
                <input type="text" name="" id="" class="input" placeholder="username">
                <i class="fa-solid fa-user"></i>
            </div>
            <div class="inp">
                <input type="password" name="" id="" class="input" placeholder="password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <div class="inp">
                <input type="password" name="" id="" class="input" placeholder="confirm password">
                <i class="fa-solid fa-lock"></i>
            </div>
            <button class="submit">Register</button>
            <p class="foot"><a href="/templates/login.html" class="link">Login</a></p>
        </form>
        <div></div>
        <div class="banner">
            <h1 class="wel_text">DIGIDAS</h1><br>
            <p class="para"></p>
        </div>
    </div>
</body>
</html>
