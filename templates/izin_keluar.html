<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Webleb</title>
    <link rel="stylesheet" href="/static/css/izin_keluar.css">
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Ambil nilai dari parameter query string 'success' (contoh: "?success=1")
            var successParam = new URLSearchParams(window.location.search).get('success');

            // Periksa apakah parameter 'success' ada dan bernilai 1
            if (successParam === '1') {
                // Tampilkan pop-up alert jika berhasil
                Swal.fire({
                    title: "Berhasil ditambahkan!",
                    text: "You clicked the button!",
                    icon: "success"
                }).then(() => {
            window.location.href = "/data_izin";
        });
            }
        });

        function kembali() {
            window.location.href = "/data_izin";
        }
    </script>

</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo" src="/static/pic/ppd.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">

                    <li class="nav-item">
                        <a class="nav-link menu" href="/templates/about.html">About</a>
                    </li>
                </ul>
            </div>
        </div> 
    </nav>
    <div class="login-page">
        <div class="form">
            <form class="login-form" method="post" action="/tambah_keluar">
                <strong><h2 class="judul">Santri Izin</h2></strong>
                <input type="text" placeholder="Nama" name="nama" required />
                <input type="text" placeholder="NIS" name="nis" required />
                <input type="text" placeholder="Alasan" name="alasan" required />
                <input type="date" placeholder="" name="tanggal" required />
                <button type="submit" class="btni">Tambah</button>
                <button type="button" class="btni" id="btnKembali" onclick="kembali()">Kembali</button>
            </form>
        </div>
    </div>
