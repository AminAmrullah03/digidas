<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <title>Data Santri</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-r0I11+wx50j7d5qd5UWUN5z5l3gF5voRNFp4XrQ2gAFGvOV+5y6P8u1q5R0i6bF"
        crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

    <script>
        $(document).ready(function () {
            $(".delete-btn").click(function (e) {
                e.preventDefault();
                const dataId = $(this).data('id');

                swal({
                    title: "Apakah Anda yakin?",
                    text: "Data akan dihapus!",
                    icon: "warning",
                    buttons: true,
                    dangerMode: true,
                })
                    .then((willDelete) => {
                        if (willDelete) {

                            $.get(`/hapus_data_santri/${dataId}`, function (response) {
                                if (response.result === 'success') {
                                    swal("Data berhasil dihapus!", {
                                        icon: "success",
                                    }).then(() => {
                                        location.reload();
                                    });
                                }
                            });
                        } else {
                            // Jika pengguna membatalkan hapus, tampilkan pesan
                            swal("Data tidak dihapus!");
                        }
                    });
            });
        });
    </script>
</head>

<body>
    <div class="container mt-5">
        <h1 class="mb-4">Data Santri</h1>
        <table class="table">
            <a href="{{ url_for('tambah_santri') }}" class="btn btn-primary mb-4"><i class="fas fa-plus"></i>Tambah
                <thead>
                    <tr>
                        <th scope="col">Nama</th>
                        <th scope="col">NIS</th>
                        <th scope="col">Jenis Kelamin</th>
                        <th scope="col">No HP</th>
                        <th scope="col">Alamat</th>
                        <th scope="col">Password</th>
                        <th scope="col">status</th>
                    </tr>
                </thead>
                <tbody>
                    {% for entry in data %}
                    <tr>
                        <td>{{ entry.nama }}</td>
                        <td>{{ entry.nis }}</td>
                        <td>{{ entry.jenis_kelamin}}</td>
                        <td>{{ entry.no_hp}}</td>
                        <td>{{ entry.alamat }}</td>
                        <td>{{ entry.password}}</td>
                        <td>{{ entry.status}}</td>
                        <td>
                            <a href="#" class="btn btn-danger delete-btn" data-id="{{ entry['_id'] }}">
                                <i class="fas fa-trash"></i>Delete
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-r0I11+wx50j7d5qd5UWUN5z5l3gF5voRNFp4XrQ2gAFGvOV+5y6P8u1q5R0i6bF"
        crossorigin="anonymous"></script>
</body>

</html>
