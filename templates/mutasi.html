<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Webleb</title>
    <link rel="stylesheet" href="/static/css/mutasi.css">
    <script>
        function toggleForm() {
            var formTambah = document.getElementById("formTambah");
            if (formTambah.style.display === "none") {
                formTambah.style.display = "block";
            } else {
                formTambah.style.display = "none";
            }
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo" src="/static/pic/ppd.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link menu" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu" href="#">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <h1 class="title has-text-centered">Inventaris</h1>
        <table class="table caption-top">
            <thead>
                <tr>
                    <th scope="col">Nama Barang</th>
                    <th scope="col">Jumlah</th>
                    <th scope="col">Kondisi Bagus</th>
                    <th scope="col">Kondisi Rusak</th>
                </tr>
            </thead>
            <tbody>
                {% for entry in data %}
                <tr>
                    <td>{{ entry.nama_barang}}</td>
                    <td>{{ entry.jumlah}}</td>
                    <td>{{ entry.kondisi_bagus}}</td>
                    <td>{{ entry.kondisi_rusak}}</td>
                    <td>
                        <button type="button" class="btn btn-warning" onclick="edit_daftar('{{ entry._id }}')">
                            <i class="fas fa-edit"></i> Edit
                        </button>
                        <button type="button" class="btn btn-danger" onclick="hapus_daftar('{{ entry._id }}')">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="button" class="btn btn-primary" onclick="toggleForm()">
            <i class="fas fa-plus"></i> Tambah
        </button>
    </div>
    <div class="login-page" id="formTambah" style="display:none;">
        <div class="form">
            <form class="login-form" method="post">
                <strong>
                    <h2 class="judul">Mutasi</h2>
                </strong>
                <input type="text" placeholder="Nama Santri" required />
                <div class="form-floating">
                    <select class="form-select" id="JenisKelamin" required>
                        <option value="" disabled selected>Jenis Kelamin</option>
                        <option class="drop" value="Ringan">Laki-laki</option>
                        <option class="drop" value="Sedang">Perempuan</option>
                    </select>
                </div>
                <input type="date" placeholder="Tanggal" required />
                <div class="form-floating">
                    <select class="form-select" id="Status" required>
                        <option value="" disabled selected>Status</option>
                        <option class="drop" value="Ringan">Masuk</option>
                        <option class="drop" value="Sedang">Keluar</option>
                    </select>
                </div>

                <a class="btni" href="#">
                    <span></span>
                    <span></span>
                    <span></span>
                    <span></span>
                    Tambah </a>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
