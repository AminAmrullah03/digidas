<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">

    <title>Webleb</title>
    <link rel="stylesheet" href="/static/css/izin_keluar.css">

    <script>
        function tampilkanPopUpForm() {
            var popupForm = document.getElementById("popupForm");
            popupForm.classList.add('is-active');
        }

        function tutupPopUpForm() {
            var popupForm = document.getElementById("popupForm");
            popupForm.classList.remove('is-active');
        }

        function edit_daftar(id) {
            tampilkanPopUpForm();
            var tambahForm = document.getElementById("popupForm");
            var editForm = document.getElementById("popupEditForm");

            tambahForm.classList.remove('is-active');
            editForm.classList.add('is-active');
        }

        function tutupEditForm() {
            var editForm = document.getElementById("popupEditForm");
            editForm.classList.remove('is-active');
        }


        function izin_keluar() {
            $.ajax({
                type: "POST",
                url: "/izin_keluar",
                data: {

                },
                success: function (response) {
                    console.log(response);
                    alert(response);
                    window.location.href = "ijin_keluar.html";
                }
            })
        }

        function hapus_daftar(id) {
            $.ajax({
                type: "POST",
                url: "/hapus_data",
                data: {
                    id: id 
                },
                success: function (response) {
                    console.log(response.message);
                    window.location.href = "ijin_keluar.html";
                },
                error: function (error) {
                    console.error('Error:', error);
                }
            });
        }


        function simpanPerubahan() {
            $.ajax({
                type: "POST",
                url: "/simpanPerubahan",
                data: {

                },
                success: function (response) {
                    console.log(response);
                    alert(response);
                    window.location.href = "ijin_keluar.html";
                }
            })
        }
    </script>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img class="logo" src="/static/pic/ppd.png" alt=""></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link menu" href="/templates/index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link menu" href="/templates/about.html">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Tabel -->
    <div class="container">
        <h1 class="title has-text-centered">Izin Keluar</h1>
        <table class="table caption-top">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama</th>
                    <th scope="col">NIS</th>
                    <th scope="col">No HP</th>
                    <th scope="col">Alamat</th>
                    <th scope="col">Alasan</th>
                    <th scope="col">Mulai</th>
                    <th scope="col">Selesai</th>
                    <th scope="col">Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                    <td>Mark</td>
                    <td>2121212</td>
                    <td>454545454</td>
                    <td>Manado</td>
                    <td>Lomba</td>
                    <td>2022-01-01</td>
                    <td>2022-01-10</td>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="hapus_daftar()">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                        <button type="button" class="btn btn-primary" onclick="edit_daftar(1)">
                            <i class="fas fa-pen"></i> Edit
                        </button>
                    </td>
                </tr>

                <tr>
                    <th scope="row">2</th>
                    <td>Jhon</td>
                    <td>3333333333</td>
                    <td>454545454</td>
                    <td>Jakarta</td>
                    <td>Lomba</td>
                    <td>2022-01-01</td>
                    <td>2022-01-10</td>
                    <td>
                        <button type="button" class="btn btn-danger" onclick="hapus_daftar()">
                            <i class="fas fa-trash"></i> Hapus
                        </button>
                        <button type="button" class="btn btn-primary" onclick="edit_daftar(2)">
                            <i class="fas fa-pen"></i> Edit
                        </button>
                    </td>
                </tr>

            </tbody>
        </table>

        <button type="button" class="btn btn-primary" onclick="tampilkanPopUpForm()">
            <i class="fas fa-plus"></i> Tambah
        </button>

    </div>

    <!-- Akhir Tabel -->

    <!-- Form Tambah -->
    <div class="modal" id="popupForm">
        <div class="modal-background" onclick="tutupPopUpForm()"></div>
        <div class="modal-card">
            <header class="modal-card-head">

                <button class="delete" aria-label="close" onclick="tutupPopUpForm()"></button>
            </header>
            <section class="modal-card-body">
                <form class="login-form" method="post">
                    <strong>
                        <h2 class="judul">Tambah Data</h2>
                    </strong>
                    <div class="field">
                        <input class="input is-primary" type="text" placeholder="Nama" required>
                    </div>
                    <div class="field">
                        <input class="input is-primary" type="text" placeholder="NIS" required>
                    </div>
                    <div class="field">
                        <input class="input is-primary" type="number" placeholder="NO HP" required>
                    </div>
                    <div class="field">
                        <input class="input is-primary" type="text" placeholder="Alamat" required>
                    </div>
                    <div class="field">
                        <input class="input is-primary" type="text" placeholder="Alasan" required>
                    </div>
                    <div class="field">
                        <input class="input is-primary" type="date" id="tanggal_mulai" required>
                    </div>
                    <div class="field">
                        <input class="input is-primary" type="date" id="tanggal_akhir" name="tanggal_akhir" required>
                    </div>
                    <div class="field is-grouped">
                        <p class="control">
                            <button type="button" class="button is-primary" onclick="izin_keluar()">
                                <span class="icon is-small">
                                    <i class="fas fa-plus"></i>
                                </span>
                                <span>Tambah</span>
                            </button>
                        </p>
                        <p class="control">
                            <button type="button" class="button is-danger" onclick="tutupPopUpForm()">
                                <span class="icon is-small">
                                    <i class="fas fa-times"></i>
                                </span>
                                <span>Cancel</span>
                            </button>
                        </p>
                    </div>
                </form>
            </section>

        </div>
    </div>

    <!-- Akhir Form Tambah -->

    <!-- Form Edit -->

    <div class="modal" id="popupEditForm">
        <div class="modal-background" onclick="tutupEditForm()"></div>
        <div class="modal-card">
            <header class="modal-card-head">
                <button class="delete" aria-label="close" onclick="tutupEditForm()"></button>
            </header>
            <section class="modal-card-body">
                <form class="edit-form" method="post">
                    <strong>
                        <h2 class="judul">Edit Data</h2>
                    </strong>
                    <div class="field">
                        <input class="input is-primary" type="text" placeholder="Nama" id="editNama" required>
                    </div>
                    <div class="field">
                        <input class="input is-primary" type="text" placeholder="NIS" id="editNIS" required>
                    </div>
                    <div class="field">
                        <input class="input is-primary" type="number" placeholder="NO HP" id="editNoHP" required>
                    </div>
                    <div class="field">
                        <input class="input is-primary" type="text" placeholder="Alamat" id="editAlamat" required>
                    </div>
                    <div class="field">
                        <input class="input is-primary" type="text" placeholder="Alasan" id="editAlasan" required>
                    </div>
                    <div class="field">
                        <input class="input is-primary" type="date" id="editTanggalMulai" required>
                    </div>
                    <div class="field">
                        <input class="input is-primary" type="date" id="editTanggalAkhir" required>
                    </div>
                    <div class="field is-grouped">
                        <p class="control">
                            <button type="button" class="button is-primary" onclick="simpanPerubahan()">
                                <span class="icon is-small">
                                    <i class="fas fa-save"></i>
                                </span>
                                <span>Simpan Perubahan</span>
                            </button>
                        </p>
                        <p class="control">
                            <button type="button" class="button is-danger" onclick="tutupEditForm()">
                                <span class="icon is-small">
                                    <i class="fas fa-times"></i>
                                </span>
                                <span>Batal</span>
                            </button>
                        </p>
                    </div>
                </form>
            </section>
        </div>
    </div>

    <!-- Akhir Form Edit -->

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
